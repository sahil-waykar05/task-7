<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #eef2f7, #f9fbfd);
      min-height: 100vh;
    }

    .card {
      border-radius: 18px;
      border: none;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    .password-field {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 12px;
    }

    .btn-generate {
      background-color: #6f42c1;
      color: #fff;
    }

    .btn-generate:hover {
      background-color: #59339d;
    }

    .btn-copy {
      background-color: #20c997;
      color: #fff;
    }

    .btn-copy:hover {
      background-color: #17a589;
    }

    .strength-text {
      font-weight: 600;
    }

    .settings-box {
      background-color: #f1f5f9;
      border-radius: 14px;
      padding: 18px;
    }

    @media (max-width: 576px) {
      .password-field {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">

      <div class="card p-4">
        <h4 class="text-center mb-4 fw-bold">üîê Password Generator</h4>

        <!-- Password -->
        <input id="password" type="text" class="form-control password-field text-center mb-3" readonly>

        <!-- Buttons -->
        <div class="d-flex flex-column flex-sm-row gap-2 mb-4">
          <button id="generateBtn" class="btn btn-generate w-100">Generate</button>
          <button id="copyBtn" class="btn btn-copy w-100">Copy</button>
        </div>

        <!-- Strength -->
        <div class="mb-4">
          <div class="d-flex justify-content-between mb-1">
            <span>Password Strength</span>
            <span id="strengthText" class="strength-text">Medium</span>
          </div>
          <div class="progress">
            <div id="strengthBar" class="progress-bar" style="width: 50%;"></div>
          </div>
        </div>

        <!-- Settings -->
        <div class="settings-box">
          <div class="mb-3">
            <label class="form-label fw-semibold">
              Password Length: <span id="lengthValue">12</span>
            </label>
            <input id="length" type="range" class="form-range" min="6" max="32" value="12">
          </div>

          <div class="row g-2">
            <div class="col-6">
              <input id="upper" class="form-check-input" type="checkbox" checked>
              <label class="form-check-label ms-1">Uppercase</label>
            </div>
            <div class="col-6">
              <input id="lower" class="form-check-input" type="checkbox" checked>
              <label class="form-check-label ms-1">Lowercase</label>
            </div>
            <div class="col-6">
              <input id="number" class="form-check-input" type="checkbox" checked>
              <label class="form-check-label ms-1">Numbers</label>
            </div>
            <div class="col-6">
              <input id="symbol" class="form-check-input" type="checkbox" checked>
              <label class="form-check-label ms-1">Symbols</label>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<script>
  const passwordEl = document.getElementById("password");
  const lengthEl = document.getElementById("length");
  const lengthValue = document.getElementById("lengthValue");
  const strengthText = document.getElementById("strengthText");
  const strengthBar = document.getElementById("strengthBar");

  const upperEl = document.getElementById("upper");
  const lowerEl = document.getElementById("lower");
  const numberEl = document.getElementById("number");
  const symbolEl = document.getElementById("symbol");

  const generateBtn = document.getElementById("generateBtn");
  const copyBtn = document.getElementById("copyBtn");

  const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lowerChars = "abcdefghijklmnopqrstuvwxyz";
  const numberChars = "0123456789";
  const symbolChars = "!@#$%^&*()_+[]{}<>?/";

  function generatePassword() {
    let chars = "";
    if (upperEl.checked) chars += upperChars;
    if (lowerEl.checked) chars += lowerChars;
    if (numberEl.checked) chars += numberChars;
    if (symbolEl.checked) chars += symbolChars;

    if (chars === "") {
      passwordEl.value = "";
      return;
    }

    let password = "";
    for (let i = 0; i < lengthEl.value; i++) {
      password += chars[Math.floor(Math.random() * chars.length)];
    }

    passwordEl.value = password;
    updateStrength(password);
  }

  function updateStrength(password) {
    let strength = 0;
    if (password.length >= 12) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[a-z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;

    if (strength <= 2) {
      strengthText.textContent = "Weak";
      strengthText.style.color = "#dc3545";
      strengthBar.className = "progress-bar bg-danger";
      strengthBar.style.width = "30%";
    } else if (strength <= 4) {
      strengthText.textContent = "Medium";
      strengthText.style.color = "#ffc107";
      strengthBar.className = "progress-bar bg-warning";
      strengthBar.style.width = "60%";
    } else {
      strengthText.textContent = "Strong";
      strengthText.style.color = "#198754";
      strengthBar.className = "progress-bar bg-success";
      strengthBar.style.width = "100%";
    }
  }

  copyBtn.addEventListener("click", () => {
    if (!passwordEl.value) return;
    navigator.clipboard.writeText(passwordEl.value);
    copyBtn.textContent = "Copied!";
    setTimeout(() => copyBtn.textContent = "Copy", 1500);
  });

  lengthEl.addEventListener("input", () => {
    lengthValue.textContent = lengthEl.value;
    generatePassword();
  });

  generateBtn.addEventListener("click", generatePassword);

  generatePassword();
</script>

</body>
</html>
